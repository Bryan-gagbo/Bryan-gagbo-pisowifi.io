<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Maki's Pisowifi-5g</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
  <section class="coming-soon">
    <div>
      <div class="countdown">
        <div class="container-day">
          <h3 class="day">Time</h3>
          <h3>d:</h3>
        </div>
        <div class="container-hour">
          <h3 class="hour">Time</h3>
          <h3>h:</h3>
        </div>
        <div class="container-minute">
          <h3 class="minute">Time</h3>
          <h3>m:</h3>
        </div>
        <div class="container-second">
          <h3 class="second">Time</h3>
          <h3>s</h3>
        </div>
        <i class="fa-sharp fa-solid fa-wifi"></i>
      </div>
    </div>
  </section>
  <div class="main">
    <img src="https://github.com/Bryan-gagbo/Bryan-gagbo-pisowifi.io/blob/9cd9584987dc189bc8ea8fe0cef8eea9b95e6e04/adopisoft-default-banner.png">
  </div>
  <div class="text">
    <h1>Affordable Internet Connectivity</h1>
    <div class="text-in"> 
    <div class="text1"><p>MAC: <span>26:A7:E0:35:45:6D</span></p></div>
    <div class="icon"><i class="fa-sharp fa-solid fa-dash"></i></div>
    <div class="text2"><p>IP: <span>10.0.15.200</span> <div></p></div></div>
    </div>
    
    <div class="bottom">
      <div class="button1"><h2>Buy Wifi</h2></div>
      <div class="button2"><h2>Buy Voucher</h2></div>
    </div>
      <div class="bottom">
        <div class="but">
      <div class="button3"><h2>Pause</h2> </div>
      <i class="fa-solid fa-pause"></i>
      </div>
      <div class="max">
      <div class="button4"><h2>More</h2></div>
      <i class="fa-sharp fa-regular fa-greater-than"></i>
      </div>
    </div>
    
    <div class="search-bar">
      
     <input type="search" placeholder="Voucher Code">
     <button type="submit">Activate</button>
    </div>
    
    <h4>Internet is: <span>Down</span></h4>
    
    <div class="available">
      <h1 class="h1">Available Session</h1>
      <div class="ava1">
      <div class="credit"> <h1>credit</h1></div>
      <div class="exp"><h1>Expiry</h1></div>
      </div>
      <hr>
     </div>
    </div>
  </div>
  
  
  <script src="main.js"></script>
  <script src="next.js"></script>
</body>
</html>
